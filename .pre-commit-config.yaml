repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: pretty-format-json
        args: [ '--autofix' ]
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: make format
        pass_filenames: false
      - id: check-version
        name: Ensure Python package version is bumped
        language: system
        entry: bash -c 'VERSION_EXCLUDE_PATTERNS="*.md,*.rst,docs/*" make check-version'
        pass_filenames: false
